<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Pago</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="site-header">
    <h1>Condominio Island Winds</h1>
    <nav>
      <ul class="menu">
        <li><a href="dashboard.html">Inicio</a></li>
        <li><a href="#">Registrar Pago</a></li>
        <li><a href="../index.html">Cerrar Sesi√≥n</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main class="container">
    <h2>Registrar un Nuevo Pago</h2>
    <p>Llena el formulario para registrar un pago realizado.</p>

    <form id="formularioPago" class="formulario">
      <label>Concepto:
        <input type="text" placeholder="Ej: Cuota mensual" required />
      </label>

      <label>Monto:
        <input type="number" step="0.01" placeholder="$100.00" required />
      </label>

      <label>Fecha de pago:
        <input type="date" required />
      </label>

      <label>Comprobante (opcional):
        <input type="file" accept="image/*, .pdf" />
      </label>

      <button type="submit">Enviar Pago</button>
    </form>
  </main>

  <!-- Script opcional -->
  <script>
    document.getElementById("formularioPago").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pago registrado correctamente.");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
